<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TEETYROOOS</title>
    <script src="libs/three.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/Grid.js"></script>
    <script src="js/Game.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="js/Render.js"></script>
    <script src="js/Hold.js"></script>
    <script src="js/Tetramino.js"></script>
    <script src="js/Frame.js"></script>
    <!-- <script src="js/Piece.js"></script> -->
    <script src="js/Settings.js"></script>
    <script src="js/RNG.js"></script>
    <script src="js/Ghost.js"></script>
    <script src="js/Ui.js"></script>
    <script src="js/Mongo.js"></script>
    <script src="js/Multi.js"></script>
    <script src="js/Preview.js"></script>
    <script src="js/Net.js"></script>
    <script src="js/Score.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/Camera.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
   
    <div id="btns">
      <!-- <button type="button" id="btnSendScore">sendScore</button> -->
      <button type="button" id="btnGetScore">getScore</button>
    </div>
   
    <div id="waitDiv"> 
      <div id="waitDivHtml">
          <h1>Waiting for players</h1>
          <div id="connectedPlayers">
            <h2>ConnectedPlayers:</h2>
            <div id="connectedPlayersTable">

            </div>
          </div>
          <input type="submit" value="startGame" name="startGame" id="startGame">
          <input type="submit" value="help" name="helpBtn" id="helpBtn">
      </div>
    </div>

    <div id="loginDiv">
      <div id="loginDivHtml">
          <h1 id="title">Logowanie</h1>
                <input type="text" value="" name="loginInput" id="loginInput">
                <br>
                <input type="submit" value="LOGUJ" name="logujInput" id="logujSubmit">
      </div>
    </div>
    <div id="help">
      <div id="helpDiv">
        <h2 id="helpText"></h2>
        <h3 id="helpText1"></h3>
        <h3 id="helpText2"></h3>
        <h3 id="helpText3"></h3>
        <h3 id="helpText4"></h3>
        <h3 id="helpText5"></h3>
        <input type="submit" value="close" name="helpClBtn" id="helpClBtn">
      </div>
    </div>

    <div id="scoreDiv">
      <div id="scoreHtml">
        <h1>High Scores</h1>
        <div id="scoreTable"></div>
        <!-- <button type="button" id="btnCloseScore">close</button> -->
        <input type="submit" value="close" name="btnCloseScore" id="btnCloseScore">
      </div>
    </div>

    <div id="render"></div>
  </body>
</html>
